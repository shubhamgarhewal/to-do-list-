<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="table">
            <div class="heading">
                <h1>To-Do List</h1> 
                
            </div>
            <hr>
            <div class="mainContent">
                <div class="addTask">
                    <input type="text" value="" placeholder="Write task" id="myInput"> 
                    <button class="btn" onclick="newElement()">Add Task</button>
                </div>
                <hr>
                <div>
                    <ol id="myOL">
                       <!-- list items i.e. task names -->
                       <!-- <li>[text node    button ] [hr]</li> -->
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
